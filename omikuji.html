<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ</title>
  <link rel="stylesheet" href="./css/sample.css">
</head>

<body>
  <header>
    <h1>おみくじ</h1>
  </header>

  <main>
    <ul>
      <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo">結果は？</p>
    <div id="history">
      <p>履歴が表示されます</p>
    </div>
  </main>

  <footer>フッター</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>


    // ↓履歴を入れる配列書いた
    const history = []


    $('#pull').on('click', function () {
      const omikuji = ['大吉', '中吉', '小吉', '凶', '大凶'];
      const random = Math.floor(Math.random() * omikuji.length);


      // おみくじの結果
      const result = omikuji[random];
      $('#echo').text(result);


      // おみくじの結果を履歴の配列に入れる
      history.unshift(result);
      console.log(history);


      // 履歴をタグに入れたものを入れる配列書いた
      const historyHTML = [];

      // りれきを順番に取り出してタグに入れて↑の配列に入れる書いた
      for (let i = 0; i < history.length; i++) {
        historyHTML.push("<p>" + history[i] + "</p>");

      }

      // 検証コンソールで確かめ
      console.log(historyHTML);



      $("#history").html(historyHTML);


    });

  </script>

</body>

</html>
